<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Login</h3>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="input" id="email" placeholder="johndoe@gmail.com" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input" id="password" placeholder="Choose a password" />
            </div>
            <div class="form-group">
                <label for="cpassword" >Confirm password</label>
                <input type="password" id="cpassword" class="input" placeholder="Confirm your password" />
            </div>
            <div class="form-group">
                <button id="submit">Submit</button>
                <!-- <input type="submit" class="input" placeholder="Confirm your password"/> -->
            </div>
        </form>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
